<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="src\css\stylesheet.css">
    <title>Minesweeper</title>
</head>

<body>
    <div class="container text-center">
        <h1>Minesweeper</h1>
    </div>
    <div class="container text-center">
        <div id="game">
            <div class="row">
                <div class="col border">
                    Mines: {{remainingMineCount}}
                </div>
                <div class="col border">
                    <button type="button" class="btn btn-success" v-on:click="newGame">New Game</button>
                </div>
                <div class="col border">
                    <timer v-bind:passed-seconds="game.passedSeconds"></timer>
                </div>
            </div>
            <div class="row">
                <div class="col border">
                    <table border="1px" align="center">
                        <tr v-for="row in game.board.height">
                            <td v-for="column in game.board.width" height="30px" width="30px">
                                <field-element v-bind:field="game.board.getFieldByPosition({x: column, y: row})"
                                    v-on:flag="flag" v-on:explore="explore"></field-element>
                                <!-- <div class="bg-secondary field-square">{{points[[column,row]]}}</div> -->
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="src\js\classes.js"></script>
    <script src="src\js\game.js"></script>
</body>

</html>
